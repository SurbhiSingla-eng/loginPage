    <title>TO LET GLOBE - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a3c5e, #4a7ba6);
        }

        .login-container, .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 1rem;
        }

        .login-container h1, .register-container h1 {
            color: #1a3c5e;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4a7ba6;
        }

        .error {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background: #4a7ba6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1a3c5e;
        }

        .message {
            margin-top: 1rem;
            color: #333;
            font-size: 0.9rem;
        }

        .message.success {
            color: #2e7d32;
        }

        .message.error {
            color: #d32f2f;
        }

        .toggle-link {
            color: #4a7ba6;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 1rem;
            display: inline-block;
        }

        .toggle-link:hover {
            color: #1a3c5e;
        }

        @media (max-width: 480px) {
            .login-container, .register-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>

        <h1>TO LET GLOBE Register</h1>
        <form id="registerForm" onsubmit="return handleRegister(event)">
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" name="regEmail" required>
                <div id="regEmailError" class="error">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="regPassword" required>
                <div id="regPasswordError" class="error">Password must be at least 8 characters long.</div>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="client">Client</option>
                    <option value="agent">Agent</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div id="regMessage" class="message"></div>
        <span class="toggle-link" onclick="showLogin()">Already have an account? Login here</span>
    </div>

    <script>
        // Dynamic user storage (simulating a database)
        let users = [
            { email: "agent@toletglobe.com", password: "Agent12345", role: "agent" },
            { email: "admin@toletglobe.com", password: "Admin12345", role: "admin" },
            { email: "client@toletglobe.com", password: "Client12345", role: "client" }
        ];

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        function showRegister() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }

        function handleRegister(event) {
            event.preventDefault();

            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('role').value;
            const regEmailError = document.getElementById('regEmailError');
            const regPasswordError = document.getElementById('regPasswordError');
            const regMessage = document.getElementById('regMessage');

            // Reset previous errors
            regEmailError.style.display = 'none';
            regPasswordError.style.display = 'none';
            regMessage.textContent = '';

            // Client-side validation (Verification)
            let isValid = true;
            if (!validateEmail(email)) {
                regEmailError.style.display = 'block';
                isValid = false;
            }
            if (!validatePassword(password)) {
                regPasswordError.style.display = 'block';
                isValid = false;
            }
            if (users.find(u => u.email === email)) {
                regMessage.textContent = 'Email already registered.';
                regMessage.className = 'message error';
                isValid = false;
            }

            if (!isValid) return false;

            // Add new user dynamically
            users.push({ email, password, role });
            regMessage.textContent = 'Registration successful! You can now log in.';
            regMessage.className = 'message success';

            // Clear form
            document.getElementById('registerForm').reset();

            // Automatically switch to login after 2 seconds
            setTimeout(showLogin, 2000);

            return false;
        }

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const message = document.getElementById('message');

            // Reset previous errors
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            message.textContent = '';

            // Client-side validation (Verification)
            let isValid = true;
            if (!validateEmail(email)) {
                emailError.style.display = 'block';
                isValid = false;
            }
            if (!validatePassword(password)) {
                passwordError.style.display = 'block';
                isValid = false;
            }

            if (!isValid) return false;

            // Authentication
            const user = users.find(u => u.email === email && u.password === password);
            if (!user) {
                message.textContent = 'Invalid email or password.';
                message.className = 'message error';
                return false;
            }

            // Authorization
            let redirectUrl = '';
            switch (user.role) {
                case 'admin':
                    redirectUrl = '/admin-dashboard';
                    break;
                case 'agent':
                    redirectUrl = '/agent-portal';
                    break;
                case 'client':
                    redirectUrl = '/client-portal';
                    break;
                default:
                    redirectUrl = '/';
            }

            // Simulate successful login
            message.textContent = `Login successful! Redirecting to ${user.role} portal...`;
            message.className = 'message success';

            // Simulate redirect (replace with actual redirect in production)
            setTimeout(() => {
                console.log(`Redirecting to ${redirectUrl}`);
                // window.location.href = redirectUrl; // Uncomment for actual redirect
            }, 2000);

            return false;
        }
    </script>
